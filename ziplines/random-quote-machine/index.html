<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">

  <script type="text/javascript" src="app.js"></script>
</head>
<body onload="loadPage()">
  <div class="container-fluid">
    <section class="container">
      <div class="row">
        <h1 id="title" class="text-center">Personal Philosophy Quotes</h1>
        <p id="sub" class="text-center col-md-10 col-md-offset-1">This is a collection of quotes that have been formative for me. I hope you find them helpful, or at least entertaining.</p>
      </div>
      <div class="row">
        <button id="get-quote" class="btn col-md-3 col-md-offset-2 col-sm-4 col-sm-offset-1 col-xs-10 col-xs-offset-1" type="button" onclick="loadXMLDoc()">Get New Quote</button>
        <div id="twtbox"></div>
        <a href="https://twitter.com/share" data-text="custom text"><button id="tweet" class="btn col-md-3 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-10 col-xs-offset-1" type="button"><i class="fa fa-twitter fa-fw"></i> Tweet Quote</button></a>
      </div>
      <div id="quote" class="row col-md-10 col-md-offset-1">
        <p class ="" id="change-me">Good Design is long-lasting.<br><br><em>Dieter Rams</em></p>
      </div>
    </section>
  </div>
  <script>
  window.twttr = (function(d, s, id) {
        var t, js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        return window.twttr || (t = {
            _e: [],
            ready: function(f) {
                t._e.push(f)
            }
        });
    }(document, "script", "twitter-wjs"));
  </script>
</body>
</html>
