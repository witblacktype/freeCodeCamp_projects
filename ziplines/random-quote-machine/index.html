<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript">
    function loadXMLDoc(){
      var xhr = new XMLHttpRequest();
      var url = "data.json";
      xhr.onreadystatechange = function(){
        if (xhr.readyState == 4 && xhr.status == 200){
          var myArr = JSON.parse(xhr.responseText);
          var selection = Math.floor(Math.random()*9);
          document.getElementById("change-me").innerHTML = myArr.quotes[selection].quote + "<br><br><em>" + myArr.quotes[selection].author + "</em>";
        }
      }
      xhr.open("GET", url, true)
      xhr.send();
    }
    //load twitter js

      t.ready = function(f) {

      return t;
    }(document, "script", "twitter-wjs"));
    */
  </script>
</head>
<body>
  <div class="container-fluid">
    <section class="container">
      <div class="row">
        <h1 id="title" class="text-center">Personal Philosophy Quotes</h1>
        <p id="sub" class="text-center col-md-10 col-md-offset-1">This is a collection of quotes that have been formative for me. I hope you find them helpful, or at least entertaining.</p>
      </div>
      <div class="row">
        <button id="get-quote" class="btn col-md-3 col-md-offset-2 col-sm-4 col-sm-offset-1 col-xs-10 col-xs-offset-1" type="button" onclick="loadXMLDoc()">Get New Quote</button>
        <a href="https://twitter.com/intent/tweet" text="A prepopulated message"><button id="tweet" class="btn col-md-3 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-10 col-xs-offset-1" type="button"><i class="fa fa-twitter fa-fw"></i> Tweet Quote</button></a>
      </div>
      <div id="quote" class="row col-md-10 col-md-offset-1">
        <p class ="" id="change-me">Good Design is long-lasting.<br><br><em>Dieter Rams</em></p>
      </div>
    </section>
  </div>
  <script>

  </script>
</body>
</html>
