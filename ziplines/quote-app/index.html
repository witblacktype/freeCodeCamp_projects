<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philosophy Quotes</title>
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
  <script type="text/javascript" src="app.js"></script>
</head>
<body onload="loadXMLDoc()">
  <div class="container-fluid">
    <section class="container">
      <div class="row">
        <h1 class="text-center">Personal Philosophy Quotes</h1>
        <p id="sub" class="text-center col-md-10 col-md-offset-1">This is a collection of quotes that have been formative for me. I hope you find them helpful, or at least entertaining.</p>
      </div>
      <div class="row">
        <button id="new-quote" class="btn col-md-3 col-md-offset-2 col-sm-4 col-sm-offset-1 col-xs-10 col-xs-offset-1" type="button" onclick="loadXMLDoc()">Get New Quote</button>
        <a id="tweet" class="btn col-md-3 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-10 col-xs-offset-1" href="" target="_blank">
          <i class="fa fa-twitter fa-fw"></i> Tweet Quote
        </a>
      </div>
      <div id="quote" class="row col-md-10 col-md-offset-1">
        <p id="change-me"></p>
      </div>
      <footer class="row">
        <div id="footer" class="col-md-10 col-md-offset-1">
          <p>Source Code Available on <a href="https://github.com/witblacktype/freeCodeCamp_projects/tree/master/ziplines/quote-app" target="_blank">Github</a></p>
          <p>Built by <a href="mailto:bretton@logicnotmagic.com?subject=Random-Quote-Machine">Bretton Raymond</a></p>
        </div>
      </footer>
    </section>
  </div>
</body>
</html>
